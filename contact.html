body {

    background: #000;

/* NAVBAR */
.navbar {
    width: 100%;
    padding: 10px 0;
    display: flex;
    justify-content: center;
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    background: rgba(0,0,0,0.7);
    z-index: 1000;
     box-sizing: border-box;
}
.navbar a {
    margin: 5px 0;
    font-family:'Playfair Display',serif;
    color: #fae194;
    text-decoration: none;
    font-size: 18px;
    transition: .3s;
}
.navbar a:hover {
    color: #fff;
}
/* HEADER */
h1 {
    margin-top: 140px;
    font-family: 'Cinzel', serif;
    font-size: 32px;

    margin-bottom: 50px;
}
/* CONTACT SECTION */
.container {
    width: 90%;
    margin: auto;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    background: rgba(255,255,255,0.05);
    padding: 20px;
    border-radius: 15px;
    border: 1px solid #FFD65A;
}
.left, .right {
    width: 48%;
}
label {
    display: block;
    font-size: 18px;
    margin: 15px 0 5px;
    color: #FFD65A;
}
input, textarea {
    width: 100%;
    padding: 12px;
    background: #111;
    border: 1px solid #FFD65A;
    border-radius: 8px;
    color: white;
    font-size: 16px;
}
textarea {
    height: 150px;
}
/* BUTTONS */
.button {
    width: 100%;
    background: #FFD65A;
    color: black;
    padding: 15px;
    border: none;
    font-size: 20px;
    border-radius: 10px;
    margin-top: 20px;
    cursor: pointer;
    font-weight: bold;
}
.button:hover {
    opacity: 0.8;
}
/* CONTACT INFO */
.info-box div {
    margin: 20px 0;
    font-size: 18px;
}
.info-box span {
    color: #FFD65A;
}
/* SECOND BUTTON */
.find-btn {
    background: #FFD65A;
    color: black;
    padding: 15px 40px;
    border-radius: 10px;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 30px;
    display: inline-block;
}
.find-btn:hover {
    opacity: 0.8;
}
@media (max-width: 768px){

    .navbar {

        padding: 6px 10px;

    .navbar a {
        font-size: 15.5px;

    body {

    }

    .left, .right {

    }
}
