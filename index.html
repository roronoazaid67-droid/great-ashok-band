    /* --- FIX: remove right-side gap & prevent overflow --- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  overflow-x: hidden;
}

/* safety: ensure no section/div grows bigger than viewport */
section, div {

}

    
/* NAVBAR (FINAL FIXED VERSION) */
.navbar {
    width: 100%;
    position: fixed;
    top: 0;

/* NAV LINKS */

    align-items: center;

}

/* Normal links */
.nav-links a {
    text-decoration: none;
    color: #FFE2A4;     /* same gold */
    font-size: 24px; /* font size kam ki */
    font-weight: 600;
    white-space: nowrap; /* wrap nahi hoga */
    transition: 0.3s;
}

/* Hover effect */
.nav-links a:hover {
    color: rgb(255, 255, 255);
    transform: translateY(-2px);
}


    /* HERO SECTION */
    .hero {

        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    /* Blur + Dark Overlay */
    .hero::after {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0,0,0,0.55);
        backdrop-filter: blur(0px);
    }

    .hero-content {
        position: relative;
        z-index: 2;
        padding: 20px;
        max-width: 850px;
        animation: fadeIn 1.5s ease-in-out;
    }

    /* BIG MAIN TEXT */

    }

    /* ANIMATED BUTTON */
    .btn {
        display: inline-block;
        padding: 15px 45px;
        border: 2px solid gold;
        color: gold;
        font-size: 1.3rem;
        text-decoration: none;
        border-radius: 50px;
        position: relative;
        overflow: hidden;
        transition: 0.3s;
    }

    .btn:hover {
        background: gold;
        color: black;
        transform: scale(1.06);
    }

    .btn::after {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 60%;
        height: 100%;
        background: linear-gradient(120deg, transparent, rgba(255,255,255,0.6), transparent);
        animation: swipe 2s infinite;
    }

    @keyframes swipe {
        0% { left: -100%; }
        50% { left: 120%; }
        100% { left: 120%; }
    }

    @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
